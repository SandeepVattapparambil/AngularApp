<section class="artistpage">
	<div class="search">
		<h1>Artist Directory</h1>
		<label>Search:</label>
		<input ng-model="query" placeholder="Search for Artist" autofocus>
		<label class="formgroup">by:
			<select ng-model="authorOrder"> 
				<option value="name">Name</option>
				<option value="reknown">Reknown</option>
			</select>
		</label>
		<label class="formgroup">Ascending
			<input type="radio" ng-model="direction" name="direction" checked>
		</label>
		<label class="formgroup">Descending
			<input type="radio" ng-model="direction" name="direction" value="reverse">
		</label>
	</div>
	<ul class="artistlist" ng-show="query">
		<li ng-animate="'animate'" class="artist cf" ng-repeat="item in author | filter:query | orderBy:authorOrder:direction">
		<a href="#/details/{{author.indexOf(item)}}">
			<img ng-src="img/{{item.shortname}}_tn.jpg" alt="photo of {{item.name}}">
			<div class="info">
				<h2>{{item.name}}</h2>
				<h3>{{item.reknown}}</h3>
			</div>
			</a>
		</li>
	</ul>
</section>
