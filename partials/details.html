<section class="artistinfo">
<div class="artist cf" ng-model="author">
<a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
<a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>

	<h1>{{author[whichItem].name}}</h1>
	<div class="info">
		<h3>{{author[whichItem].reknown}}</h3>
		<img ng-src="img/{{author[whichItem].shortname}}_tn.jpg" alt="photo of {{author[whichItem].name}}">
		<div class="bio">
			{{author[whichItem].bio}}
		</div>
	</div>
</div>
<a href="index.html">&laquo; Back to search</a>
</section>
